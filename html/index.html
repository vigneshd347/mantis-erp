<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Manti ERP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gold-button {
            background-color: #D4AF37;
            background-image: linear-gradient(315deg, #D4AF37 0%, #aa8c2c 74%);
        }
        .gold-button:hover {
            background-color: #aa8c2c;
            background-image: linear-gradient(315deg, #aa8c2c 0%, #D4AF37 74%);
        }
    </style>
</head>
<body class="bg-slate-900 flex items-center justify-center h-screen bg-cover bg-center" style="background-image: url('https://images.unsplash.com/photo-1627931657929-18c7c9c0b2c1?auto=format&fit=crop&q=80&w=2070&ixlib=rb-4.0.3');">
    <div class="absolute inset-0 bg-black opacity-60"></div>
    <div class="relative bg-white/10 backdrop-blur-md p-8 rounded-xl shadow-2xl max-w-sm w-full border border-white/20">
        <div class="flex flex-col items-center mb-8">
            <h1 class="text-3xl font-bold text-white tracking-widest uppercase">MANTI ERP</h1>
            <p class="text-amber-400 text-sm mt-1 font-light tracking-wide">Jewellery Management System</p>
        </div>
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="mb-4">
                <label for="email" class="block text-gray-300 text-xs font-bold mb-2 uppercase tracking-wide">Email Address</label>
                <input type="email" id="email" class="bg-gray-800/50 border border-gray-600 text-gray-100 rounded w-full py-3 px-4 leading-tight focus:outline-none focus:border-amber-500 focus:bg-gray-800 transition-colors" placeholder="admin@mantijewelart.com" value="admin@mantijewelart.com" required>
            </div>
            <div class="mb-8">
                <label for="password" class="block text-gray-300 text-xs font-bold mb-2 uppercase tracking-wide">Password</label>
                <input type="password" id="password" class="bg-gray-800/50 border border-gray-600 text-gray-100 rounded w-full py-3 px-4 mb-3 leading-tight focus:outline-none focus:border-amber-500 focus:bg-gray-800 transition-colors" value="password" required>
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="gold-button text-white font-bold py-3 px-4 rounded w-full shadow-lg transform transition hover:-translate-y-0.5 hover:shadow-xl focus:outline-none focus:ring-2 focus:ring-amber-500 focus:ring-opacity-50 uppercase tracking-wider text-sm">
                    Sign In
                </button>
            </div>
        </form>
        <p class="text-center text-gray-400 text-xs mt-6">&copy; 2026 Manti Jewel Art Pvt Ltd.</p>
    </div>

    <script>
        function handleLogin(e) {
            e.preventDefault();
            // Simulate login logic
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if(email && password) {
                // Store user simulated session
                localStorage.setItem('manti_user', JSON.stringify({ name: 'Admin User', role: 'admin', email: email }));
                window.location.href = 'dashboard.html';
            } else {
                alert('Please enter valid credentials');
            }
        }
    </script>
</body>
</html>
