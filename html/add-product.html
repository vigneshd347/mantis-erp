<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product - Manti ERP</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <aside class="w-64 bg-slate-900 text-white hidden md:flex flex-col">
            <div class="p-6 border-b border-slate-800">
                <a href="dashboard.html" class="text-xl font-bold tracking-widest text-amber-500 uppercase">MANTI
                    ERP</a>
            </div>
            <nav class="flex-1 px-4 py-4 space-y-2">
                <a href="dashboard.html"
                    class="flex items-center px-4 py-3 rounded-lg text-slate-400 hover:bg-slate-800 hover:text-white transition-colors">
                    <span class="mr-3">üìä</span> Dashboard
                </a>
                <a href="sales.html"
                    class="flex items-center px-4 py-3 rounded-lg text-slate-400 hover:bg-slate-800 hover:text-white transition-colors">
                    <span class="mr-3">üßæ</span> Sales & Invoices
                </a>
                <a href="products.html"
                    class="flex items-center px-4 py-3 rounded-lg bg-slate-800 text-white font-medium border-l-4 border-amber-500">
                    <span class="mr-3">üíç</span> Products
                </a>
                <a href="customers.html"
                    class="flex items-center px-4 py-3 rounded-lg text-slate-400 hover:bg-slate-800 hover:text-white transition-colors">
                    <span class="mr-3">üë•</span> Customers
                </a>
            </nav>
        </aside>

        <!-- Content -->
        <main class="flex-1 overflow-y-auto p-8">
            <div class="max-w-4xl mx-auto">
                <div class="flex justify-between items-center mb-6">
                    <h1 class="text-2xl font-bold text-gray-800">Add New Product</h1>
                    <button onclick="window.history.back()"
                        class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-2 px-4 rounded shadow">
                        Cancel
                    </button>
                </div>

                <div class="bg-white shadow-lg rounded-lg p-8">
                    <form onsubmit="saveProduct(event)">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                            <!-- Product Name -->
                            <div class="col-span-2">
                                <label class="block text-gray-700 text-sm font-bold mb-2">Product Name</label>
                                <input type="text"
                                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-amber-500"
                                    placeholder="e.g. Gold Ring Diamond Cut" required>
                            </div>

                            <!-- Type -->
                            <div>
                                <label class="block text-gray-700 text-sm font-bold mb-2">Metal Type</label>
                                <select
                                    class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-amber-500">
                                    <option>Gold</option>
                                    <option>Silver</option>
                                    <option>Diamond</option>
                                    <option>Platinum</option>
                                </select>
                            </div>

                            <!-- Purity -->
                            <div>
                                <label class="block text-gray-700 text-sm font-bold mb-2">Purity / Carat</label>
                                <input type="text"
                                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-amber-500"
                                    placeholder="e.g. 22k, 18k, 925">
                            </div>

                            <!-- HSN Code -->
                            <div>
                                <label class="block text-gray-700 text-sm font-bold mb-2">HSN Code</label>
                                <input type="text" value="7113"
                                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-amber-500">
                            </div>

                            <!-- Gross Weight -->
                            <div>
                                <label class="block text-gray-700 text-sm font-bold mb-2">Gross Weight (g)</label>
                                <input type="number" step="0.001"
                                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-amber-500"
                                    placeholder="0.000" required>
                            </div>

                            <!-- Net Weight -->
                            <div>
                                <label class="block text-gray-700 text-sm font-bold mb-2">Net Weight (g)</label>
                                <input type="number" step="0.001"
                                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-amber-500"
                                    placeholder="0.000" required>
                            </div>

                            <!-- Making Charges -->
                            <div>
                                <label class="block text-gray-700 text-sm font-bold mb-2">Making Charges</label>
                                <div class="flex">
                                    <select id="mc_type"
                                        class="shadow border rounded-l w-1/3 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-amber-500 bg-gray-50">
                                        <option value="fixed">Fixed (‚Çπ/g)</option>
                                        <option value="percent">Percent (%)</option>
                                    </select>
                                    <input type="number" step="0.01" id="mc_value"
                                        class="shadow appearance-none border rounded-r w-2/3 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-amber-500"
                                        placeholder="Val">
                                </div>
                            </div>

                            <!-- Stock Quantity -->
                            <div>
                                <label class="block text-gray-700 text-sm font-bold mb-2">Initial Stock Qty</label>
                                <input type="number" value="1"
                                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-amber-500">
                            </div>
                        </div>

                        <div class="flex items-center justify-end">
                            <button type="submit"
                                class="bg-amber-500 hover:bg-amber-600 text-white font-bold py-2 px-6 rounded shadow-lg focus:outline-none focus:shadow-outline transform transition hover:-translate-y-0.5">
                                Save Product
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script>
        function saveProduct(e) {
            e.preventDefault();
            alert('Product Saved Successfully! (Demo Mode)');
            window.location.href = 'products.html';
        }
    </script>
</body>

</html>
