            </nav>
        </aside>

        <!-- Content -->
        <main class="flex-1 overflow-y-auto p-8">
            <div class="flex justify-between items-center mb-6">
                <div>
                    <h1 class="text-2xl font-bold text-gray-800">Customer Management</h1>
                    <p class="text-sm text-gray-500">Manage client details and CRM</p>
                </div>
                <button
                    class="bg-amber-500 hover:bg-amber-600 text-white font-bold py-2 px-4 rounded shadow-lg flex items-center">

                    <!-- Dynamic content -->
                </div>
        </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/cloud-sync.js"></script>
    <script>
        function loadCustomers() {
            // In a real app, we'd fetch from Supabase. For now, using localStorage.
            const customers = JSON.parse(localStorage.getItem('customers') || '[]');
            const grid = document.getElementById('customerGrid');
            grid.innerHTML = '';

            if (customers.length === 0) {
                // Add some dummy data if empty for first time
                const dummy = [
                    { name: 'Ramesh Kumar', city: 'Mumbai, MH', phone: '+91 98765 43210', email: 'ramesh.k@example.com', total: 'â‚¹4.5L' },
                    { name: 'Sneha Patel', city: 'Pune, MH', phone: '+91 99887 76655', email: 'sneha.p@example.com', total: 'â‚¹1.2L' }
                ];
                localStorage.setItem('customers', JSON.stringify(dummy));
                return loadCustomers();
            }

            customers.forEach(c => {
                const initial = c.name.charAt(0);
                const card = `
                    <div class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow border border-gray-100">
                        <div class="flex items-center mb-4">
                            <div class="h-12 w-12 rounded-full bg-indigo-100 text-indigo-600 flex items-center justify-center text-xl font-bold">${initial}</div>
                            <div class="ml-4">
                                <h3 class="text-lg font-bold text-gray-800">${c.name}</h3>
                                <p class="text-sm text-gray-500">${c.city || ''}</p>
                            </div>
                        </div>
                        <div class="space-y-2 text-sm text-gray-600">
                            <div class="flex items-center">ğŸ“ ${c.phone}</div>
                            <div class="flex items-center">ğŸ“§ ${c.email}</div>
                        </div>
                        <div class="mt-4 pt-4 border-t border-gray-100 flex justify-between items-center">
                            <span class="text-xs font-semibold text-gray-500 uppercase">Total Purchase</span>
                            <span class="text-lg font-bold text-gray-800">${c.total || 'â‚¹0'}</span>
                        </div>
                    </div>
                `;
                grid.insertAdjacentHTML('beforeend', card);
            });
        }

        window.onload = loadCustomers;
    </script>
</body>
</div>

</div>
